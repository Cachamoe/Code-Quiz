<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Quiz!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2"> <button type="button" class="btn btn-info" id="viewHighscores" data-toggle="modal"
          data-target="#highscoreList">
          View Highscores
        </button> </div>
      <div class="col-md-8"></div>
      <div class="col-md-2" id="timer">Timer: </div>
    </div>
    <h1 id="h1">Coding Quiz Challenge</h1>
    <p id="p">
      <strong>Try the following baseball related questions within the time limit. Keep in mind that incorrect answers
        will
        penalize your time by ten seconds!</strong>
    </p>
    <button type="button" class="btn btn-info" id="startButton">Start Quiz</button>

    <div class="modal" id="highscoreList" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              Highscores:
              <ol id="imputList"></ol>
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="imputForm">
              <div class="form-group">
                <label id="saveScoreLabel" for="formGroupExampleInput">Save your score!</label>
                <input type="text" class="form-control" id="formGroupExampleInput" id="userInitials"
                  placeholder="Enter your initials here">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveButton">Save</button>
          </div>
        </div>
      </div>
    </div>

    <div id="quiz" style="display :none;">
      <p id="question"></p>
      <div class="btn-group-vertical" id="answers">
        <button type="button" class="btn btn-info" id="1" onclick="checkAnswer('A')"></button>
        <button type="button" class="btn btn-info" id="2" onclick="checkAnswer('B')"></button>
        <button type="button" class="btn btn-info" id="3" onclick="checkAnswer('C')"></button>
        <button type="button" class="btn btn-info" id="4" onclick="checkAnswer('D')"></button>
        <button type="button" class="btn btn-info" id="5" onclick="checkAnswer('E')"></button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="question.js"></script>
  <script src="script.js"></script>
</body>

</html>
