<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type= "text/css" href= "style.css"/>  

</head>

<body>
  <div class="row">
    <div class="col-md-2"> <button type="button" class="btn btn-info" id="viewhighscores" data-toggle="modal" data-target="#highscorelist"> 
      View Highscores
    </button> </div>
    <div class="col-md-8"></div>
    <div class="col-md-2" id="timer" input type="number" value="60"> Timer: </div>
  </div>
  <h1 id="h1">Coding Quiz Challenge</h1>
  <p id="p">
    <strong>Try the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</strong>
  </p>

  <div class="modal" id="highscorelist" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
          Highscores: 
           <ol>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
           </ol>
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Enter you initials here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save score</button>
        </div>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-info" id="startbutton">Start Quiz</button>

    <button type="button" class="btn btn-info" id="questions0">Start Quiz</button>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
